    <!--Map -->

	<script>
        var sliderControl = null;
        
        //handle json/geojson
		var api_url = "https://opendata.miamidade.gov/resource/dj6j-qg5t.json";
		var geo = {"type": "FeatureCollection",
				   "features": []};

		$.getJSON( api_url, function( data ) {
			  $.each( data, function( key, val ) {
                var thedate = new Date(Date.parse(val.ticket_created_date_time))
                
                //if (val.longitude) {
                  var feature = {"properties": 
			  							{
                                            //"epoch": val.ticket_created_date_time
                                            "epoch": thedate,
                                            "owner": val.case_owner,
                                            "status": val.ticket_status
                                        },
			  						"geometry":
			  							{"type": "Point",
			  								"coordinates": [val.latitude,val.longitude,0]
			  							},
                                   "type": "Feature"
			  						}
                 // }
			  		geo.features.push(feature);
			  });

			  //geo is ready, time to implement
            //var thedate = new Date(Date.parse(geo.features[i].properties.epoch));
            //console.log(thedate.getTime());
            
            
            //Plot points
            for (i=0; i<geo.features.length; i++) {
                
                //console.log(geo.features[i].geometry.coordinates);
                if (geo.features[i] != undefined && geo.features[i].properties.owner == "Waste_Management") {
                    console.log(geo.features[i].properties.status);
                    L.marker(geo.features[i].geometry.coordinates).addTo(map);
                }
            }
            
        });
        
            
        //map layers
        var latlng = L.latLng(25.7153, -80.3089);
		var map = L.map('map').setView(latlng, 10);
        

		L.tileLayer('https://api.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic2hldnk5MiIsImEiOiJjaWc4MmRkZDgwYTZxdmVrbzdzdGhmZzc1In0.iyoAmTOVgOSrdcbc7lN_6A',
		    {
		      maxZoom: 17,
		      minZoom: 9
		    }).addTo(map);
